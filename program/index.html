<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Teaching Aid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <div id=startUpScreen>
    <div id="askNaoContainer">
      <p id="askNaoText">Hebben jullie een Nao robot?</p>

      <div class="naoContainer">
        <img src="./img/nao.png" id="naoImg">
        <img src="./img/noNao.png" id="noNaoImg">
      </div>
    </div>

    <div id="getIp">
      <p>Wat is het IP-adres van de robot?</p>
      <input type="text" id="inputIp" value="10.42.0.180"></br></br>
      <button type="button" id="cancelIp">Cancel</button>
      <button type="button" id="giveIp">OK</button>
    </div>
  </div>

  <body>
    <h1 id="name"></h1>

    <div id="problemContainer">
      <div class="listeningImageContainer">
        <div id="listeningImage">
          <img src="./img/listeningGif.gif" id="listeningImg">
        </div>
      </div>

      <div id="problemPart">
        <p id="problem"></p>

        <form id="inputAnswer">
          <label>Answer:</label>
          <input type="number" id="giveAnswer"></br>
        </form>

        <div>
          <button type="button" id="submitAnswer" class="problemButton">
            Antwoord</button>
          <button type="button" id="nextProblem" class="problemButton"
            button align="right" disabled>Volgende</button>
        </div>
      </div>

      <center>
      <!-- <div class="problemImagesContainer"> -->
        <div class="problemImages">
          <img src="./img/wrong.png" class="answerImg" id="wrongImg">
          <img src="./img/correct.png" class="answerImg" id="correctImg">
        </div>
      <!-- </div> -->
    </center>
    </div>

    <div id="newStudent">
      <p id="newStudentText">Ik ken je nog niet. Wie ben je?</p>

      <center>
        <form id="newStudentForm">
          <table id="formContainer">
            <tr>
              <th><label>Voornaam:</label></th>
              <th><input type="text" id="inputFname" name="fname"></br></th>
            </tr>
            <tr>
              <th><label>Achternaam:</label></th>
              <th><input type="text" id="inputLname" name="lname"></br></th>
            </tr>
          </table>
        </form>

        <button type="button" id="submitNewStudent"
          class="submitButton" button align="bottom">Neem foto's</button>
        <button type="button" id="studentInDatabase" class="submitButton"
          button align="bottom">Je kent me wel</button>

      </center>
    </div>

    <div id="endScreen">
      <p id="done">Je bent klaar!</p>
      <button type="button" id="restart" class="restartButton">Opnieuw</button>
    </div>

  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
