<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Teaching Aid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 id="name"></h1>
    <div id="newStudent">
      <form id="newStudentForm">
        First name: <input type="text" id="inputFname" name="fname"></br>
        Last name: <input type="text" id="inputLname" name="lname"></br>
        <button type="button" id="submitNewStudent"> Go </button>
      </form>
    </div>
    <button type="button" id="start">Start</button>
    <div id="problemPart">
      <p id="problem"></p>
      <input type="text" id="inputAnswer"></br>
      <button type="button" id="submitAnswer"> Check </button>
    </div>
    <p id="done"></p>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
