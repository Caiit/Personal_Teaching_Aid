<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Personal Teaching Aid</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <h1 id="name"></h1>

    <div id="problemPart" style="background-color:blue;">
      <p id="problem"></p>

      <div style="display: inline-block; background-color:green;">
        <button type="button" id="submitAnswer" class="problemButton">Answer</button>
        <button type="button" id="nextProblem" class="problemButton" button align="right" disabled>Next</button>
      </div>

      <div style="display:inline-block; background-color:yellow">
        <img src="./img/wrong.png" class="answerImg" id="wrongImg">
        <img src="./img/correct.png" class="answerImg" id="correctImg">
      </div>

      <p id="done"></p>
    </div>

    <div id="newStudent">
      <p id="newStudentText">I don't know you yet. Who are you?</p>

      <center>
        <form id="newStudentForm">
          <table id="formContainer">
            <tr>
              <th><label>First name:</label></th>
              <th><input type="text" id="inputFname" name="fname"></br></th>
            </tr>
            <tr>
              <th><label>Last name:</label></th>
              <th><input type="text" id="inputLname" name="lname"></br></th>
            </tr>
          </table>
            <button type="button" id="submitNewStudent"
            class="submitButton" button align="bottom">Go</button>
        </form>
      </center>
    </div>

    <button type="button" id="start" class="startButton">Start</button>

  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
